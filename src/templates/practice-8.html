<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.scss" />
  </head>
  <body>
    <div class="wrapper">
      <div class="input">
        <div class="input-group">
          <label for="input-x">Input X</label>
          <textarea id="input-x">
8, 13, 17, 6, 14, 21, 2, 16, 18, 15, 9, 10, 7, 22, 3, 5, 12, 19, 4, 20, 11,</textarea
          >
        </div>
        <div class="input-group">
          <label for="input-y">Input Y</label>
          <textarea id="input-y">
 1.8, 1.8, 1.8, 3.3, 2, 0.9, 2.4, 1.6, 1.4, 1.8, 1.6, 1.4, 2.3, 0.8, 4.3, 4.5, 1.4, 1.3, 4.1, 1, 1.4,</textarea
          >
        </div>
        <p>Or upload data from file</p>
        <div class="file-group">
          <label id="file-label" for="input-file">Upload in txt</label>
          <input type="file" id="input-file" accept="plain/txt" />
        </div>
        <button id="submit-input">Calculate</button>
      </div>

      <canvas id="chart" height="400" width="400"></canvas>
      <ul class="list"></ul>
    </div>
    <script type="module" src="../app/cfa_index.js"></script>
  </body>
